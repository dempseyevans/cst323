<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</head>
<body>
    <!-- navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">User App</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users/add}">Register</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:href="@{/users}">View Users</a>
                </li>
            </ul>
        </div>
    </nav>

    <div class="container">
        <h1>Edit User</h1>
        
        <form th:action="@{/users/{id}/edit(id=${user.id})}" th:object="${user}" method="post">
            <label>First Name:</label>
            <input type="text" th:field="*{firstName}" required><br>
            
            <label>Last Name:</label>
            <input type="text" th:field="*{lastName}" required><br>
            
            <label>Email:</label>
            <input type="email" th:field="*{email}" required><br>
            
            <button type="submit">Save User</button>
        </form>
    </div>

    <!-- Bootstrap JS for navbar toggle -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
</body>
</html>
